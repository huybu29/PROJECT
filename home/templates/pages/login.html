<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <center>
      <form method='POST'>
        {% csrf_token %}
        {% for key,value in form.errors.items %}
          {{value}}
        {% endfor %}
        <p><label>Tai khoan : </label>{{form.username}}</p>
        <p><label>Mat khau : </label>{{form.password}}</p>
        <input type="hidden" name="next" value="/">
        <input type="submit" value="Dang nhap">
      </form>
    </center>
</body>
</html>
